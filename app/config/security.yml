security:
    encoders:
        OC\UserBundle\Entity\User: sha512
    role_hierarchy:
            ROLE_USER_L:      ROLE_USER
            ROLE_ECO_L:       ROLE_USER_L
            ROLE_SG_L:        ROLE_USER_L
            ROLE_USER_U:      ROLE_USER
            ROLE_ECO_U:       ROLE_USER_U
            ROLE_SG_U:        ROLE_USER_U
            ROLE_DAF:         [ROLE_ECO_L, ROLE_ECO_U, ROLE_SG_L, ROLE_SG_U]
            ROLE_ADMIN:       ROLE_DAF
            ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main_login:
            pattern: ^/login$
            anonymous: true
        main:
            pattern: ^/
            anonymous: false
            provider: main
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path: fos_user_security_logout
                target: fos_user_security_login
            remember_me:
                secret:        %secret% # %secret% est un param√®tre de parameters.yml

    access_control:
        #- { path: ^/blog, roles: [ROLE_ADMIN, ROLE_USER, IS_AUTHENTICATED_ANONYMOUSLY]  }

